<body>

<h1>üé° ‡∏´‡∏°‡∏∏‡∏ô‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏™‡∏∏‡πà‡∏°‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!</h1>
<canvas id="wheel" width="300" height="300"></canvas><br>
<button onclick="spin()">‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏•‡∏¢!</button>
<p id="result"></p>

<audio id="tickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c7b6e020fa.mp3"></audio>

<script>
  const prizes = ["‡∏´‡πâ‡∏≠‡∏á‡∏û‡∏±‡∏Å‡∏ü‡∏£‡∏µ", "‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏ä‡πâ‡∏≤", "‡∏≠‡∏±‡∏õ‡πÄ‡∏Å‡∏£‡∏î‡∏´‡πâ‡∏≠‡∏á", "‡∏ô‡πâ‡∏≥‡∏î‡∏∑‡πà‡∏°‡∏ü‡∏£‡∏µ", "‡∏Ç‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏£‡∏∞‡∏•‡∏∂‡∏Å", "‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î 10%"];
  const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"];
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const radius = canvas.width / 2;
  const tickSound = document.getElementById("tickSound");

  let angle = 0;
  let spinning = false;
  let lightAngle = 0;

  function drawWheel(offset = 0) {
    const slice = 2 * Math.PI / prizes.length;
    for (let i = 0; i < prizes.length; i++) {
      const startAngle = i * slice + offset;
      const endAngle = startAngle + slice;

      // ‡∏ß‡∏≤‡∏î‡∏ä‡∏¥‡πâ‡∏ô‡πÄ‡∏Ñ‡πâ‡∏Å
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, startAngle, endAngle);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.stroke();

      // ‡∏ß‡∏≤‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(startAngle + slice / 2);
      ctx.fillStyle = "#fff";
      ctx.font = "14px sans-serif";
      ctx.textAlign = "right";
      ctx.fillText(prizes[i], radius - 10, 10);
      ctx.restore();
    }

    drawLights(lightAngle);
  }

  function drawLights(offset) {
    const lightCount = 30;
    for (let i = 0; i < lightCount; i++) {
      const angle = (2 * Math.PI / lightCount) * i + offset;
      const x = radius + Math.cos(angle) * (radius + 10);
      const y = radius + Math.sin(angle) * (radius + 10);
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, 2 * Math.PI);
      ctx.fillStyle = i % 2 === 0 ? '#ff0' : '#fff';
      ctx.fill();
    }
  }

  function spin() {
    if (spinning) return;
    spinning = true;

    let spinTime = 0;
    const totalSpin = Math.random() * 2000 + 3000;
    const tickInterval = 100;

    const soundTimer = setInterval(() => {
      tickSound.currentTime = 0;
      tickSound.play();
    }, tickInterval);

    const animate = () => {
      spinTime += 30;
      angle += 0.1 + (totalSpin - spinTime) / 1000;
      lightAngle += 0.2; // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÑ‡∏ü‡∏´‡∏°‡∏∏‡∏ô
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWheel(angle);
      if (spinTime < totalSpin) {
        requestAnimationFrame(animate);
      } else {
        clearInterval(soundTimer);
        const slice = 2 * Math.PI / prizes.length;
        const index = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI)) / slice);
        document.getElementById("result").innerText = "‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ: " + prizes[index];
        spinning = false;
      }
    };

    animate();
  }

  drawWheel();
</script>
