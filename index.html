<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Gacha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border: 12px solid #444;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 30px #ff0;
      transition: transform 3s ease-out;
    }

    .light {
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
      position: absolute;
      animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    .light:nth-child(1) { top: -12px; left: 50%; transform: translateX(-50%); }
    .light:nth-child(2) { top: 25px; right: -12px; }
    .light:nth-child(3) { bottom: 25px; right: -12px; }
    .light:nth-child(4) { bottom: -12px; left: 50%; transform: translateX(-50%); }
    .light:nth-child(5) { bottom: 25px; left: -12px; }
    .light:nth-child(6) { top: 25px; left: -12px; }

    button {
      margin-top: 30px;
      padding: 20px 50px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <h1>🎰 Hotel Gacha Wheel</h1>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
  </div>

  <button onclick="spinWheel()">Spin Now</button>
  <div class="result" id="result"></div>

  <!-- ✅ New working spin sound -->
  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2023/01/05/audio_ae0dbecc15.mp3"></audio>

  <script>
    const prizes = [
      "🎉 10% discount on room",
      "🍽️ Free breakfast",
      "🏨 Free room upgrade",
      "🧖 Free sauna pass",
      "💸 ฿100 discount",
      "☕ Free welcome drink",
      "🎁 Special hotel gift",
      "😅 No prize this time"
    ];

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      const sound = document.getElementById("spinSound");
      const result = document.getElementById("result");

      result.textContent = ""; // Clear previous result
      wheel.style.transform = "rotate(0deg)"; // Reset rotation
      setTimeout(() => {
        const deg = 1440 + Math.floor(Math.random() * 360); // 4 full spins + random
        wheel.style.transition = "transform 3s ease-out";
        wheel.style.transform = `rotate(${deg}deg)`;

        sound.currentTime = 0;
        sound.play();

        setTimeout(() => {
          const prize = prizes[Math.floor(Math.random() * prizes.length)];
          result.textContent = `You got: ${prize}`;
        }, 3000);
      }, 10);
    }
  </script>

</body>
</html>
