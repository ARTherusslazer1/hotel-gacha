<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Gacha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 0 30px #ff0;
      background-color: #fff;
    }

    button {
      margin-top: 30px;
      padding: 20px 50px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ° Hotel Gacha Wheel</h1>
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <button onclick="spin()">Spin Now</button>
  <div class="result" id="result"></div>

  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2023/01/05/audio_ae0dbecc15.mp3"></audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const result = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");

    const prizes = [
      "10% Discount",
      "Free Breakfast",
      "Room Upgrade",
      "Free Sauna",
      "à¸¿100 Off",
      "Free Drink",
      "Hotel Gift",
      "No Prize"
    ];

    const colors = [
      "#f44336", "#e91e63", "#9c27b0", "#3f51b5",
      "#2196f3", "#4caf50", "#ff9800", "#795548"
    ];

    let startAngle = 0;
    const arc = Math.PI * 2 / prizes.length;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const angle = startAngle + i * arc;

        // Sector
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc, false);
        ctx.lineTo(200, 200);
        ctx.fill();

        // Text
        ctx.save();
        ctx.fillStyle = "white";
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "16px Arial";
        ctx.fillText(prizes[i], 180, 10);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      result.textContent = "";
      spinSound.currentTime = 0;
      spinSound.play();

      const spins = 5; // full rounds
      const randomIndex = Math.floor(Math.random() * prizes.length);
      const anglePerPrize = 360 / prizes.length;
      const finalAngle = 360 * spins + (prizes.length - randomIndex) * anglePerPrize;

      let currentAngle = 0;
      const duration = 3000;
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3); // ease-out cubic
        const angle = finalAngle * easeOut;

        ctx.clearRect(0, 0, 400, 400);
        startAngle = angle * Math.PI / 180;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          result.textContent = "You got: " + prizes[randomIndex];
        }
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
