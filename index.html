<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hotel Gacha Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1551963831-b3b1ca40c98e') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      text-shadow: 1px 1px 3px #000;
    }
    h1 {
      margin: 20px 0 10px 0;
      font-size: 3em;
    }   
    }
    #start-button, #skip-button, #home-button {
      padding: 15px 30px;
      font-size: 1.4em;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #FFDC00;
      color: #111;
    }
    #reward-text {
      font-size: 2em;
      margin-top: 30px;
      text-align: center;
    }
    #reward-video {
      width: 720px;
      max-width: 90vw;
      border: 3px solid white;
      margin-top: 20px;
      display: none;
    }
    #log {
      margin-top: 30px;
      font-size: 1em;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      max-width: 90vw;
    }
    #reward-list {
      margin-top: 20px;
      font-size: 1.2em;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://via.placeholder.com/120x120?text=Logo" alt="Hotel Logo">
  <h1>Hotel Gacha Premium</h1>

  <div id="reward-list">
    <strong>üéÅ Prize List:</strong>
    <ul>
      <li>Coke</li>
      <li>Hot & Cold Drink (Tea / Coffee / Mixed)</li>
      <li>Beer</li>
      <li>Free Breakfast</li>
      <li>Mama Instant Cup Noodles</li>
      <li>1 Free Night ‚Äì Standard Room (KB Wing)</li>
      <li>THB 50 Discount on Room</li>
      <li>Spin Again</li>
      <li>Sorry, No Prize</li>
    </ul>
  </div>

  <div id="reward-text">üé∞ Tap below to spin the gacha!</div>
  <button id="start-button" onclick="startGacha()">üé≤ SPIN</button>

  <video id="reward-video" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button id="skip-button" style="display:none;" onclick="skipVideo()">‚è≠ Skip</button>
  <button id="home-button" style="display:none;" onclick="location.reload()">üîÅ Back to Home</button>

 

  <script>
    const rewardOptions = [
      { name: "Coke", weight: 20 },
      { name: "Hot & Cold Drink (Tea / Coffee / Mixed)", weight: 20 },
      { name: "Beer", weight: 5 },
      { name: "Free Breakfast", weight: 5 },
      { name: "Mama Instant Cup Noodles", weight: 20 },
      { name: "1 Free Night ‚Äì Standard Room (KB Wing)", weight: 3 },
      { name: "THB 50 Discount on Room", weight: 5 },
      { name: "Spin Again", weight: 12 },
      { name: "Sorry, No Prize", weight: 10 }
    ];

    function getWeightedReward() {
      const total = rewardOptions.reduce((sum, item) => sum + item.weight, 0);
      const rand = Math.random() * total;
      let cumulative = 0;
      for (const item of rewardOptions) {
        cumulative += item.weight;
        if (rand < cumulative) return item.name;
      }
      return rewardOptions[rewardOptions.length - 1].name;
    }

    let spinCount = 0;
    let spinInterval;

    function startGacha() {
      const rewardText = document.getElementById("reward-text");
      const video = document.getElementById("reward-video");
      const skipBtn = document.getElementById("skip-button");
      const startBtn = document.getElementById("start-button");

      startBtn.disabled = true;
      rewardText.innerHTML = "üé≤ Spinning...";

      let index = 0;
      spinInterval = setInterval(() => {
        rewardText.innerHTML = `üé∞ ${rewardOptions[index].name}`;
        const tickClone = document.getElementById("tick-sound").cloneNode();
        tickClone.play();
        index = (index + 1) % rewardOptions.length;
      }, 120);

      setTimeout(() => {
        clearInterval(spinInterval);
        const result = getWeightedReward();
        spinCount += 1;

        rewardText.innerHTML = `üèÜ You got: <strong>${result}</strong>`;
        startBtn.style.display = "none";

        setTimeout(() => {
          video.style.display = "block";
          video.play();
          skipBtn.style.display = "inline-block";
        }, 1000);

        const logList = document.getElementById("log-list");
        const logItem = document.createElement("li");
        logItem.textContent = `Spin #${spinCount}: ${result}`;
        logList.prepend(logItem);
      }, 2500);
    }

    function skipVideo() {
      const video = document.getElementById("reward-video");
      const skipBtn = document.getElementById("skip-button");
      const homeBtn = document.getElementById("home-button");
      const rewardText = document.getElementById("reward-text");

      video.pause();
      video.style.display = "none";
      skipBtn.style.display = "none";
      homeBtn.style.display = "inline-block";
      rewardText.innerHTML = "üì∏ " + rewardText.innerText;
    }
  </script>
</body>
</html>
